{% extends "EmergencyContact/base.html" %} {% block content %}
<table class="table table-borderless">
  <thead class="border-bottom font-weight-bold">
    <tr>
      <td>Name</td>
      <td>Phone No.</td>

      <td>
        <a href="{% url 'emer_insert'  %}" class="btn btn-outline-success">
          <i class="fas fa-plus"></i> Add New
        </a>
      </td>
    </tr>
  </thead>
  <tbody>
    {% for menu in menu_list %}
    <tr>
      <td>{{menu.name}}</td>
      <td>{{menu.phone_no}}</td>

      <td>
        <a
          href="{% url 'emer_update' menu.id %}"
          class="btn text-secondary px-0"
        >
          <i class="far fa-edit fa-lg"></i>
        </a>
        <form
          action="{% url 'emer_delete' menu.id %}"
          method="post"
          class="d-inline"
        >
          {% csrf_token %}
          <button type="submit" class="btn">
            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
