{% extends 'EmergencyContact/base.html' %} {% block content %}
<!--        -->
{% load crispy_forms_tags %}

<form method="post" autocomplete="off" enctype="multipart/form-data">
  {% csrf_token %} {{form.name|as_crispy_field}}

  <div class="row">
    <div class="col-md-4">{{form.phone_no|as_crispy_field}}</div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <button type="submit" class="btn btn-success btn-block btn-lg">
        <i class="fas fa-database"></i> Submit
      </button>
    </div>
    <div class="col-md-4">
      <a href="{% url 'emer_list'%}" class="btn btn-secondary btn-block btn-lg">
        <i class="fas fa-stream"></i> Back to list
      </a>
    </div>
  </div>
</form>

{% endblock content %}
